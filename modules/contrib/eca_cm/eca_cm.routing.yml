eca_cm.add:
  path: '/admin/config/workflow/eca/add/core'
  defaults:
    _controller: '\Drupal\eca_cm\Controller\CoreModeller::add'
    _title: 'Add new Core model'
  requirements:
    _permission: 'administer eca'

